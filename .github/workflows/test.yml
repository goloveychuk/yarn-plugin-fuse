name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Enable Corepack
        run: corepack enable
      - name: patch fuse.conf
        run: echo "user_allow_other" | sudo tee -a /etc/fuse.conf

      - name: Install
        run: yarn install
        
      - name: Build project
        run: yarn build
        env:
          DEVELOPMENT: 'true'

      - name: Test
        run: yarn test
